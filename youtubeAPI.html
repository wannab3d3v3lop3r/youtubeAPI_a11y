<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube API</title>
    <link rel="stylesheet" type="text" href="youtubeAPI.css">
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-sm-12">
                <h1>Youtube API</h1>
            </div>
        </div>
        
    </header>

    <main role="main">
        <form action="#" class="js-search-form">
            <label for="search"></label>
            <input placeholder="Jay Park" type="text" name="search" id="search" class="js-query">
            <button type="submit">Search</button>
        </form>
        <div class="total-results"></div>
    </main>

    <section role="region">
        <h2>Video</h2>
        <div class="js-search-results"></div>
    </section>

    <footer role="contentinfo">
        <div class="row">
            <div class="col-sm-12 watermark">
                Created by: wannab3d3v3lop3r
            </div>
        </div>
    </footer>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="youtubeAPI.js"></script>
</body>
</html>
